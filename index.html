<!DOCTYPE html>
<html lang="vn">
<head>
  <title>
    Hoc Javascript
  </title>
  <meta>
  <style>
    body{
      display: flex;
      flex-wrap: wrap;
    }
   .box{
      background-color:cadetblue;
      width: 100px;
      height: 100px;
      cursor: pointer;
      transition: 0.6s;
      margin: 0 10px 0 10px;
      text-align: center;
      line-height: 100px;
   }
    .win {
      background: pink;
      border-radius: 50%;
      transform: rotate();
    }
    .lose{
      background:rgb(72, 173, 212);
              }
  </style>
</head>
<body>
  <script>
    const num = 10;
    const winner = Math.floor(Math.random() * num);
    'use strict';
    for(let i = 0 ; i<num ;i++ ){
      const div =document.createElement('div');
        div.classList.add('box');
        div.addEventListener('click',() =>{
          if(i=== winner){
            div.textContent = 'Win!'
            div.classList.add('win');
          }else{
              div.textContent = 'Lose'
              div.classList.add('lose');
            }
      } );
      document.body.appendChild(div);
    }
  </script>
</body>







</html>
